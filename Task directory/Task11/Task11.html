<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Triangle Generator</title>
  <link rel="stylesheet" href="Task11.css">
</head>
<body>

  <div class="container">
    <h1>Star Triangle Generator</h1>
    <input type="number" id="numInput" placeholder="Enter a number (1 - 20)" min="1" max="20" oninput="generateStars()">
    <div class="stars" id="output"></div>
  </div>

  <script>
    function generateStars() {
      let n = document.getElementById('numInput').value;
      let output = "";
      for (let i = 1; i <= n; i++) {
        output += "* ".repeat(i).trim() + "\n"; 
      }
      document.getElementById('output').innerText = output;
    }
  </script>

</body>
</html>
