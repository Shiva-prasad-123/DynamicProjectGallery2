<!DOCTYPE html>
<html lang="en">
<head>
    <title>Call Stack Task Manager</title>
    <link rel="stylesheet" href="Task10.css">
</head>
<body>
    <div class="container">
        <h2>Task Call Stack</h2>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter Task Name">
            <button onclick="addTask()">Add Task</button>
            <button onclick="undoTask()">Undo Task</button>
        </div>
        <h3 class="process-line">Process Line</h3>
        <div class="task-display" id="taskList"></div>
    </div>
    <script src="Task10.js"></script>
</body>
</html>
