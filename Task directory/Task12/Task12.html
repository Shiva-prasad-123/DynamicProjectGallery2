<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sum Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1f5fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .calculator {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Sum of Numbers from A to B</h2>
    <input type="number" id="inputA" placeholder="Enter number A" />
    <input type="number" id="inputB" placeholder="Enter number B" />
    <button onclick="getSum()">Calculate Sum</button>
    <div id="output">
      The Sum is: <span id="result"></span>
    </div>
  </div>

  <script>
    const colorList = ["crimson", "seagreen", "royalblue", "darkorange"];
    let colorIndex = 0;

    function getSum() {
      const start = parseInt(document.getElementById("inputA").value);
      const end = parseInt(document.getElementById("inputB").value);

      if (isNaN(start) || isNaN(end)) {
        alert("Please enter valid numbers for A and B.");
        return;
      }

      let total = 0;
      let current = start;

      do {
        if (current > end) break;
        total += current;
        current++;
      } while (current <= end);

      const output = document.getElementById("result");
      const outputDiv = document.getElementById("output");

      output.textContent = total;
      outputDiv.style.color = colorList[colorIndex];
      colorIndex = (colorIndex + 1) % colorList.length;
    }
  </script>

</body>
</html>
