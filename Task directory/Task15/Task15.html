<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Checkout Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .checkout-box {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    h3 {
      margin-bottom: 20px;
      color: #343a40;
    }
    .form-section {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="checkout-box">
    <form id="checkoutForm" novalidate>
      <h3>Customer Details</h3>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="John" required>
          <div class="invalid-feedback">First name is required.</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Doe" required>
          <div class="invalid-feedback">Last name is required.</div>
        </div>
        <div class="col-12">
          <label class="form-label">Email (Optional)</label>
          <input type="email" class="form-control" placeholder="yourname@email.com">
          <div class="invalid-feedback">Enter a valid email.</div>
        </div>
        <div class="col-12">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" placeholder="123 Main Street" required>
          <div class="invalid-feedback">Address is required.</div>
        </div>
        <div class="col-md-5">
          <label class="form-label">Country</label>
          <select class="form-select" required>
            <option value="">Choose...</option>
            <option>USA</option>
            <option>UK</option>
            <option>Canada</option>
          </select>
          <div class="invalid-feedback">Please select a country.</div>
        </div>
        <div class="col-md-4">
          <label class="form-label">State</label>
          <select class="form-select" required>
            <option value="">Choose...</option>
            <option>California</option>
            <option>Ontario</option>
            <option>London</option>
          </select>
          <div class="invalid-feedback">Please select a state.</div>
        </div>
        <div class="col-md-3">
          <label class="form-label">ZIP Code</label>
          <input type="text" class="form-control" placeholder="12345" required>
          <div class="invalid-feedback">ZIP code required.</div>
        </div>
      </div>

      <div class="form-section">
        <h3>Payment Information</h3>
        <div class="mb-3">
          <label class="form-label">Payment Type</label><br />
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="paymentOption" id="creditCard" checked>
            <label class="form-check-label" for="creditCard">Credit Card</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="paymentOption" id="debitCard">
            <label class="form-check-label" for="debitCard">Debit Card</label>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Cardholder Name</label>
          <input type="text" class="form-control" placeholder="Full name as on card" required>
          <div class="invalid-feedback">Cardholder name is required.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Card Number</label>
          <input type="text" class="form-control" placeholder="0000 0000 0000 0000" pattern="\d{16}" required>
          <div class="invalid-feedback">16-digit card number required.</div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Expiry (MM/YY)</label>
            <input type="text" class="form-control" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/\d{2}" required>
            <div class="invalid-feedback">Format must be MM/YY.</div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">CVV</label>
            <input type="text" class="form-control" placeholder="123" pattern="\d{3}" required>
