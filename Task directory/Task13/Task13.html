<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Info</title>
  <link rel="stylesheet" href="Task13.css" />
</head>
<body>
  <div class="container">
    <h2>Task 13: Student Info (Objects)</h2>

    <div class="form-group">
      <input type="text" id="firstname" placeholder="First Name" />
      <input type="text" id="lastname" placeholder="Last Name" />
      <input type="date" id="dob" />
      <input type="text" id="college" placeholder="College Name" />
      <input type="text" id="gpa" placeholder="GPA" />
    </div>

    <div class="button-group">
      <button onclick="insertInfo()">Insert Info</button>
      <button onclick="showInfo()">Show Info</button>
    </div>

    <p id="info"></p>
  </div>

  <script src="Task13.js"></script>
</body>
</html>
